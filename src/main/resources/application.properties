spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.username=${COOLIO_MAILMAN_FROM_EMAIL_ID}
spring.mail.password=${COOLIO_MAILMAN_FROM_EMAIL_ID_PASSWORD}
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

coolio.mailman.email=${COOLIO_MAILMAN_FROM_EMAIL_ID}
coolio.mailman.password=${COOLIO_MAILMAN_FROM_EMAIL_ID_PASSWORD}
coolio.godfather.url=${COOLIO_GODFATHER_URL}